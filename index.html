<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon Link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
 
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div id="home-page">
    <div class="main-container">

      <div class="product-img">
        <img class="product-img-tag" src="images/image-product-desktop.jpg" alt="Product-img">
      </div>

      <div class="product-description">

        <p class="perfume-title">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="scent-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-box">
            <div class="discounted-price">
              <h1>$149.99</h1>
            </div>
            <div class="original-price">
              <p>$169.99</p>
            </div>
        </div>

        <a class="btn"><i class="bi bi-cart3"></i>  Add to Cart</a>

      </div>
  </div>
</div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sabrinay123.github.io/Personal-Site/">Sabrina Yohannes</a>.
  </div>
</body>
</html>
